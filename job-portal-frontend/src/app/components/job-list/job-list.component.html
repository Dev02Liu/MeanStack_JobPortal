<div>
    <h2 class="mb-4">Job Listings</h2>
    <div class="list-group">
      <a
        *ngFor="let job of jobs"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
        (click)="navigateToJobDetail(job._id!)"
      >
      <div>
        <h5 class="mb-1">{{ job.title }}</h5>
        <p class="mb-1">{{ job.company }}</p>
        <small>{{ job.location }}</small>
      </div>
      <div class="d-flex flex-column m-1">
        <button class="btn btn-warning btn-sm" (click)="navigateToEditJob($event, job._id!)">Edit</button>
        <button class="btn btn-danger btn-sm mt-3" (click)="deleteJob($event, job._id!)">Delete</button>
      </div>
      </a>
    </div>
  </div>
